// Controla la configuración del programa
// La línea de comandos decide en última instancia. Estos son los valores por defecto.

lang = es;      // Idiomas posibles: 'es', 'en', 'de'
fullscreen = 1; // Pantalla completa
//width = 1024; // Si no se especifica se usa el del escritorio
//height = 768;
no_motd = 0;    // Si se activa no se muestra el Mensaje Del Día.
no_objects = 0; // No cargar ningún objeto. (Util cuando probando cosas del terreno o solo explorando).

// Debug:
// 0 -> Mostrar solo errores
// 1 -> Mensajes de información
// 2 -> Mensajes de debug
// 3 -> Demasiados mensajes
debug = 0;